<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../styles/shared-styles.html">


<dom-module id="static-banner-home">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: var(--accent-color);
        color: #FFFFFF;
      }

      .container {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        text-align: center;
      }

      .heading {
        @apply(--layout-flex-auto);
        @apply(--layout-self-center);
        margin-bottom: 0 !important;
      }
    </style>

    <div class="container container-narrow">
      <h4 class="heading">Don't forget to leave your feedback! ❤️</h4>
      <p>Are you enjoying the DevFest? Then please leave your feedback to let us improve the conference and the community.</p>
      <p> <paper-button class="secondary" on-tap="_openFback" raised>Leave your feedback</paper-button>
    </div>

  </template>

    <script>
    (function () {
      'use strict';

      Polymer({

        is: 'static-banner-home',

        _openFback: function () {
          window.open('https://goo.gl/forms/U8QAIHc49BcUsTAr1', '_blank');
        },

      });

    }());
  </script>

</dom-module>
