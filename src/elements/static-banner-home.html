<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../styles/shared-styles.html">


<dom-module id="static-banner-home">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: #00BCD4;
        color: #FFFFFF;
      }

      .container {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        text-align: center;
      }

      .heading {
        @apply(--layout-flex-auto);
        @apply(--layout-self-center);
        margin-bottom: 0 !important;
      }
    </style>

    <div class="container container-narrow">
      <h4 class="heading">Check the DevFest FAQs! ⁉️</h4>
      <p> Make sure to come to the DevFest Pisa with every doubt solved! We created a list of common questions we received, we hope you can find it useful.</p>
      <p> <paper-button class="secondary" on-tap="_openFaq" raised>Open the FAQs</paper-button>
    </div>

  </template>

    <script>
    (function () {
      'use strict';

      Polymer({

        is: 'static-banner-home',

        _openFaq: function () {
          window.open('http://devfest.gdgpisa.it/blog/posts/faq/', '_blank');
        },

      });

    }());
  </script>

</dom-module>
